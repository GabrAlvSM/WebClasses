<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Projeto Web Fábrica</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<header class="menu">
    <nav class="nav-menu">
        <div class="box-img">
            <img src="../img/pngimg.com - porsche_logo_PNG1.png" alt="Logo Menu" class="logo-menu">
        </div>
        <ul class="lista-menu">
            <li class="item-menu"><a href="home.html" class="link-menu">HOME</a></li>
            <li class="item-menu"><a href="produtos.html" class="link-menu">PRODUTOS</a></li>
            <li class="item-menu"><a href="cadastro.html" class="link-menu">CADASTROS</a></li>
            <li class="item-menu"><a href="login.html" class="link-menu">LOGIN</a></li>
        </ul>
    </nav>
</header>
<body class="login">
    <div class="area-login">
        <div class="img-login">
            <img src="../img/pngimg.com - porsche_logo_PNG1.png" alt="">
        </div>
        <div class="area-linhas">
            <div class="linha">
                <span class=""></span>
            </div>
            <div class="setas">
                <span class="seta">></span>
                <span class="seta">></span>
                <span class="seta">></span>
            </div>
            <div class="linha">
                <span class=""></span>
            </div>
        </div>
        <div class="card">
            <span class="title">LOGIN</span>
            <form class="form-login">
                <div class="group">
                    <input type="email" name="email" placeholder="">
                    <label for="name">Usuário</label>
                </div>
                <div class="group">
                    <input type="password" name="senha" placeholder="">
                    <label for="senha">Senha</label>
                </div>
                <p>Novo usuario? <a href="cadastro.html">Cadastrar</a></p>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
