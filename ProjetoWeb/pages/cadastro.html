<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Fábrica</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body class="cadastro">
    <div class="box">
        <div class="img-box">
            <img src="../img/0A0A1985-Lancia-Delta-S4-Group-B-Works-39-Neil-Fraser-©2022-Courtesy-of-RM-Sothebys0A-e1667637259834.webp" alt="Imagem Audi Group B">
        </div>
        <div class="form-box">
            <h2>CRIAR CONTA</h2>
            <p>Já sou membro: <a href="login.html">Login</a></p>
            <form action="#" method="post">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo." required>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Digite seu email." required>
                    </div>
                    <div class="input-group">
                        <label>Telefone</label>
                        <input type="tel" name="telefone" placeholder="Digite seu telefone.">
                    </div>
                    <div class="input-group">
                        <label>Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha." required>
                    </div>
                    <div class="input-group">
                        <label>Confirmar Senha</label>
                        <input type="password" name="confsenha" placeholder="Redigite sua senha." required>
                    </div>
                    <div class="input-group botoes">
                        <button>CANCELAR</button>
                        <button>CADASTRAR</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
